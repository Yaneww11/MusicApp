{% extends 'common/base.html' %}

{% block content %}
    <!--Create Page-->
    <section class="createPage">

        <form method="post" action="{% url 'create song' %}">
            <fieldset>
                <legend>Add Album</legend>
                <div class="container">
                    <!-- Form for Song Album -->
                    {{ form }}
                    {% csrf_token %}
                    <!-- Button for Song Album -->
                    <button class="add-song" type="submit">Add New Song</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}
