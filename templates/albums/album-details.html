{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <!--Details Page-->
    <section id="detailsPage">
        <div class="wrapper">

            <div class="albumCover">
                <!-- Album Image -->
                <img src="{{ album.image_url }}" alt="Cover Image">
            </div>

            <div class="albumInfo">

                <div class="albumText">
                    <!-- Album Info -->
                    <h1>{{ album.album_name}}</h1>
                    <h4>{{ album.price }}</h4>
                    <h4>Songs:
                        {% for song in album.songs %}
                            <a class="link_song" href="#"> {{ song.song_name }}</a>
                            {% if not forloop.last %} | {% endif %}
                        {% endfor %}
                    </h4>
                </div>

                <div class="actionBtn">
                    <!-- Album Buttons -->
                    <a href="{% url 'edit album' id=album.id %}" class="edit">Edit</a>
                    <a href="{% url 'delete album' id=album.id %}" class="remove">Delete</a>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
